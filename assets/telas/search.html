<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/geral.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    <title>Sportchê - Buscar</title>
</head>

<body>

    <header>

        <div class="titulo">
            <h1 class="font-poppins">Sportchê</h1>
            
            <div class="menu-desktop" id="menu-desktop">
                <!-- <i class='bx bx-menu'></i> -->
                <a href="./search.html" class="icon pesquisar selecionado">
                    <i class='bx bx-search'></i>
                    <h2>Partidas</h2>
                </a>
                <a href="./criarPartidas.html" class="icon criar-partidas">
                    <i class='bx bx-add-to-queue'></i>
                    <h2>Criar Partida</h2>
                </a>
                
                <a href="./perfil.html" class="icon profile">
                    <i class='bx bx-user' ></i>
                    <h2>Perfil</h2>
                </a>
            </div>
        </div>

        <div class="title-tela">
            <h3>Partidas</h3>
        </div>

        <section class="search-container mobile">
            <label class="icon-search" for="search">
                <i class="bx bx-search"></i>
            </label>
            <input type="text" placeholder="Team, Sport or Avenue" id="search">
            <div class="icon-close">
                <i class='bx bx-x'></i>
            </div>
        </section>


    </header> <!--Fim header-->

    <main id="container">
    
        <section class="search-container desktop">
            <label class="icon-search" for="search">
                <i class="bx bx-search"></i>
            </label>
            <input type="text" name="q" placeholder="Team, Sport or Avenue" id="search">
            <div class="icon-close">
                <i class='bx bx-x'></i>
            </div>
        </section>

        <section class="section-list-games">
        </section>

        <!-- modal aqui -->

        <section class="section-details">
            <div class="icon-close-section">
                <i class="bx bx-x"></i>
            </div>
            <div class="content-game">
                <div class="game-title">
                    <h3 id="title-details"></h3>
                    <div class="location-details">
                        <p id="city-state-details"></p>
                        <p id="address"></p>
                    </div>
                </div>
                <div class="description">
                    <p id="description"></p>
                </div>
                
                <div class="info-match">
                    
                    <div class="players-details">
                        <p class="text-quantity">Participantes que faltam</p>
                        <p id="quant-players-details"></p>
                    </div>

                    <div class="date-details">
                        <p class="text-date">Data</p>
                        <p id="date"></p>
                    </div>
                    
                    <div class="time-details">
                        <p class="text-time">Horário</p>
                        <p id="time-details"></p>
                    </div>
                </div>
                
                <div class="contato-participar">
                    <button id="btn-voltar">Voltar</button>
                    <button id="btn-contato">Entrar em contato</button>
                    <button id="btn-participar">Participar</button>
                    
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="menu-mobile">
            <a href="#" class="icon pesquisar selected">
                <i class='bx bx-search'></i>
                <h2>Buscar</h2>
            </a>
            <a href="./criarPartidas.html" class="icon criar-partidas">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar</h2>
            </a>
            
            <a href="./perfil.html" class="icon profile">
                <i class='bx bx-user' ></i>
                <h2>Perfil</h2>
            </a>
        </div>
    </footer>

    <script src="../js/menu.js"></script>
    <script src="../js/search.js"></script>
    <script src="../../src//scripts/Auth.js"></script>
</body>

</html>
