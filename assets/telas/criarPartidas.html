<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS geral e o da página -->
    <!-- <link rel="stylesheet" href="/assets/css/geral.css"> -->
    <link rel="stylesheet" href="../css/criarPartidas.css">
    <link rel="stylesheet" href="../css/menu.css">
    
    <!-- Inport Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Link Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Sportchê - Criar partidas</title>
</head>

<body>
    <header>

        <div class="titulo">
            <h1 class="font-poppins">Sportchê</h1>
            <div class="menu-desktop" id="menu-desktop">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        
        <nav class="itens" style="position: absolute; opacity: 0;">
            <a href="" class="icon pesquisar">
                <i class='bx bx-search'></i>
                <h2>Buscar</h2>
            </a>
            <a href="" class="icon criar-partidas">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar Partida</h2>
            </a>
            
            <a href="" class="icon profile">
                <i class='bx bx-user' ></i>
                <h2>Perfil</h2>
            </a>
        </nav>

        <div class="title-partidas">
            <h3>Criar Partidas</h3>
        </div>


    </header> <!--Fim header-->

    <main>
        <form action="">
            <div class="nome div-partida">
                <label for="input-nome">Nome da Partida</label>
                <input type="text" name="input-nome" id="input-nome-partida">
            </div>
            <div class="local div-partida">
                <label for="input-local">Local da Partida</label>
                <input type="text" name="input-local" id="input-local-partida">
            </div>
            <div class="esporte div-partida">
                <label for="input-esporte">Esporte</label>
                <div class="select">
                    <div class="select-btn">
                        <span data-id="">Esporte</span>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                    <div class="content">
                        <ul class="options"></ul>
                    </div>
                </div>
            </div>
            <div class="data div-partida">
                <label for="input-data">Data</label>
                <input type="date" name="input-data" id="input-data-partida">
            </div>
            <div class="participantes div-partida">
                <label for="input-participantes">Participantes</label>
                <div class="input-incrementor">
                    <button type="button" class="number-decrement">-</button>
                    <input type="number" name="input-participantes" id="input-participantes-partida" value="1" min="1">
                    <button type="button" class="number-increment">+</button>
                </div>
            </div>
            <div class="horario div-partida">
                <label for="input-horario">Horário</label>
                <input type="time" name="input-horario" id="input-horario-partida">
            </div>
            <div class="descricao div-partida">
                <label for="input-descricao">Descrição</label>
                <textarea name="input-descricao" id="input-descricao-partida" rows="4" cols="35"></textarea>
            </div>
            
            <div class="buttons">
                <button type="button" id="btn-cancelar">Cancelar</button>
                <button type="button" id="btn-adicionar-partida">Adicionar Partida</button>
            </div>
        </form> <!--Fim form-->
        
    </main> <!--Fim main-->
    
    <footer>
        <div class="menu-mobile">
            <a href="" class="icon pesquisar">
                <i class='bx bx-search'></i>
                <h2>Buscar</h2>
            </a>
            <a href="" class="icon criar-partidas selected">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar</h2>
            </a>
            
            <a href="" class="icon profile">
                <i class='bx bx-user' ></i>
                <h2>Perfil</h2>
            </a>
        </div>
        
        <div class="footer-desktop">
            
        </div>
    </footer>
    
    <script src="../js/criarPartidas.js"></script>
    <script src="../js/menu.js"></script>
</body>

</html>
