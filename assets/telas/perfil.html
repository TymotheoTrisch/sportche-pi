<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    <title>perfil</title>
</head>

<body>
    <header>

        <div class="titulo">
            <h1 class="font-poppins">Sportchê </h1>

            <div class="menu-desktop menu-list" id="menu-desktop">
                <a href="./search.html" class="icon pesquisar">
                    <i class='bx bx-search'></i>
                    <h2>Partidas</h2>
                </a>
                <a href="./criarPartidas.html" class="icon criar-partidas">
                    <i class='bx bx-add-to-queue'></i>
                    <h2>Criar Partida</h2>
                </a>

                <a href="#" class="icon profile selecionado">
                    <i class='bx bx-user'></i>
                    <h2>Perfil</h2>
                </a>
            </div>

            <div class="menu-desktop hamburguer" id="menu-desktop">
                <i class='bx bx-menu'></i>
            </div>
        </div>

        <nav class="itens" style="position: absolute; opacity: 0; transform: translate(0px, -80%);">
            <a href="./search.html" class="icon pesquisar">
                <i class='bx bx-search'></i>
                <h2>Partidas</h2>
            </a>
            <a href="./criarPartidas.html" class="icon criar-partidas">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar Partida</h2>
            </a>

            <a href="#" class="icon profile">
                <i class='bx bx-user'></i>
                <h2>Perfil</h2>
            </a>
        </nav>

        <div class="title-tela">
            <h3>Perfil</h3>
        </div>


    </header> <!--Fim header-->
    <main>

        <div class="imagem-perfil-mobile">
            <img id='img-user' src="../img/user.png" alt="">

        </div>

        <h3 class="userName" id="userName"></h3>

        <div class="main">
            <div class="information-main">
                <div class="item-user">
                    <div class="text-icon">
                        <i class='bx bx-user' style="font-size: 32px;"></i>
                        <p>Informações pessoais</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>

            <dialog>
                <span id="close">X</span>
                <h2>Informações Pessoais</h2>
                <h3 id="name"></h3>
                <p id="email-in-use"></p>
                <p id="current-city"></p>
                <p id="date"></p>
                <div class="img-logo">
                    <img src="../img/icon.png" alt="">
                </div>
            </dialog>


            <div id="myMatches" class="information-main">
                <div class="item-user">
                    <div class="text-icon">
                        <i class='bx bx-trophy' style="font-size: 32px;"></i>
                        <p> Minhas Partidas</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>

            <dialog id="modalMyMatches">
                <span id="closeMM">X</span>
                <h1>Partidas criadas por você : </h1>
                <ul id="minhas-partidas">

                </ul>
            </dialog>


            <div id="schedule" class="information-main">
                <div class="item-user">
                    <div class="text-icon">
                        <i class='bx bx-calendar' style="font-size: 32px;"></i>
                        <p> Partidas Agendadas</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>

            <dialog id="modalSchedule">
                <span id="closeS">X</span>
                <h1>Partidas que você ingressou: </h1>
                <ul id="partidas-agendadas">

                </ul>
            </dialog>

            <div class="access-main information-main">
                <div class="item-access">
                    <div class="text-access">
                        <i class='bx bx-log-out' style="font-size: 32px; color: red;"></i>
                        <p style="color: red;">Sair</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px; color: red;"></i>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="menu-mobile">
            <a href="./search.html" class="icon pesquisar">
                <i class='bx bx-search'></i>
                <h2>Buscar</h2>
            </a>
            <a href="./criarPartidas.html" class="icon criar-partidas">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar</h2>
            </a>

            <a href="#" class="icon profile selected">
                <i class='bx bx-user'></i>
                <h2>Perfil</h2>
            </a>
        </div>
    </footer>

    <script src="../js/menu.js"></script>
    <script src="../js/perfil.js"></script>
    <script src="../../src//scripts/Auth.js"></script>

</body>

</html>
