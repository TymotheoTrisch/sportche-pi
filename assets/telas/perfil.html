<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon">
    <title>perfil</title>
</head>

<body>
    <header>
        <div class="header-main">
            <p>Perfil</p>
            <span id="img-user"></span>
            <h3 id="user-name">Bruno Maciel</h3>
        </div>

        <div class="titulo">
            <h1 class="font-poppins">Sportchê</h1>
            <div class="menu-desktop" id="menu-desktop">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        
        <nav class="itens" style="position: absolute; opacity: 0;">
            <a href="./search.html" class="icon pesquisar">
                <i class='bx bx-search'></i>
                <h2>Buscar</h2>
            </a>
            <a href="./criarPartidas.html" class="icon criar-partidas">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar Partida</h2>
            </a>
            
            <a href="#" class="icon profile">
                <i class='bx bx-user' ></i>
                <h2>Perfil</h2>
            </a>
        </nav>

        <div class="title-tela">
            <h3>Perfil</h3>
        </div>

    </header>
    <main>
        
         <div class="imagemPerfilmobile">
                <img src="../img/imagemPerfil.png" alt="">
            </div>
            
        <div class="header-conquista">

            <div id="header-partidas">
                <p>Partidas</p>
                <p style="font-size: 25px;">300</p>
            </div>
            <div id="header-avaliaçoes">
                <p>Avaliações</p>
                <p style="font-size: 25px;">5+</p>
            </div>
            <div id="header-esportes">
                <p>Esportes</p>
                <p style="font-size: 25px;">3</p>
            </div>
            
        </div>

        <div class="main">
            <div class="informacoes-main">
                <div class="item-user">
                    <div class="text-icon">
                        <i class='bx bx-user' style="font-size: 32px;"></i>
                        <p>Informações pessoais</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>

            <div class="favoritos-main">
                <div class="item-favoritos">
                    <div class="text-fav">
                        <i class='bx bx-heart' style="font-size: 32px;"></i>
                        <p>Seus favoritos</p>
                    </div>
                </div>
                <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
            </div>

            <div class="esportes-main">
                <div class="item-esportes">
                    <div class="text-esportes">
                        <i class='bx bx-football' style="font-size: 32px;"></i>
                        <p>Esportes Favoritos</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>


            <div class="config-main">
                <div class="item-config">
                    <div class="text-config">
                        <i class='bx bx-cog' style="font-size: 32px;"></i>
                        <p>Configurações</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>

            <div class="access-main">
                <div class="item-access">
                    <div class="text-access">
                        <i class='bx bx-universal-access' style="font-size: 32px;"></i>
                        <p>Acessibilidades</p>
                    </div>
                    <i class='bx bx-chevron-right' style="font-size: 32px;"></i>
                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <div class="menu-mobile">
            <a href="./search.html" class="icon pesquisar">
                <i class='bx bx-search'></i>
                <h2>Buscar</h2>
            </a>
            <a href="./criarPartidas.html" class="icon criar-partidas">
                <i class='bx bx-add-to-queue'></i>
                <h2>Criar</h2>
            </a>
            
            <a href="#" class="icon profile selected">
                <i class='bx bx-user' ></i>
                <h2>Perfil</h2>
            </a>
        </div>
    </footer>
    
    <script src="../js/menu.js"></script>
    <script src="../js/perfil.js"></script>

</body>

</html>
